tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: The page number for pagination
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    description: The number of contacts per page
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    description: Sort the contacts
    schema:
      type: string
      example: name
  - in: query
    name: sortOrder
    description: The order of sorting (asc/desc)
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: isFavourite
    description: Filter contacts by favourite status
    schema:
      type: boolean
      example: true
  - in: query
    name: contactType
    description: Filter contacts by type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: personal
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - page
                - perPage
                - totalPages
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalPages:
                  type: number
                  example: 10
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
